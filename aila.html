<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_chat.css">
</head>
<body>
    <div id="popupContainer">
        <div id="popupContent">
            <!-- Conteúdo do pop-up -->
            <h2>Atenção!</h2>
            <p>Deseja realmente acionar o guardião?</p>
            <div id="format">
                <form action="{% url 'inicio'%}" method="POST">
                    <button type="submit" id="botao_confirmar">Confirmar</button>
                </form>
                <button  id="closePopup">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="div_principal">
        <div id="div_lateral">
            <div id="div_voltar">
                <a href="index.html"><button id="voltar">Voltar</button></a>
            </div>
            <div>
                <h1>Aila</h1>
            </div>
        </div>
        <div id="box">
            <div id="tela">
                <div class="div_principal_pergunta">
                    <div class="div_pergunta">
                    
                    </div>
                </div>
                <div class="div_resposta">
                </div>
                <div id="footer">

                </div>
            </div>
            <div id="entrada">
                <form action="/nome_site/aila/" method="POST" id="formulario">
                    <input type="text" id="texto" name="pergunta">
                    <button  id="enviar" onclick="adicionar()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <div id="absolute">
                <div id="botoes-acao">
                    <img src="img_bot/botao_guardiao 1.png" class="bnt_gardiao" id="botao_guarda">
                </div>
              </div>
        </div>
    </footer>
    <script>
        var objScrDiv = document.getElementById("tela");
        objScrDiv.scrollTop = objScrDiv.scrollHeight;

        document.getElementById("botoes-acao").addEventListener("click", function() {
            document.getElementById("popupContainer").style.display = "block";
        });
        
        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("popupContainer").style.display = "none";
        });
    </script>
</body>
</html>
